<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Página de Ventas de Gallos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('ima/OIP.jfif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: rgba(213, 205, 204, 0.513);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(146, 23, 23, 0.846);
            width: 300px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
        }
        .register-container label {
            display: block;
            margin-bottom: 5px;
        }
        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-container input[type="submit"],
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #434d47;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px; 
        }
        .register-container input[type="submit"]:hover,
        .register-container button:hover {
            background-color: #434d47;
        }
        .register-container .role-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .register-container .role-selection label {
            flex: 1;
            text-align: center;
        }
        .register-container .role-selection input {
            margin-right: 10px;
        }
    </style>
    <script>
    
        function redirectToRegister() {
            window.location.href = 'inicioSesion.html';
        }
    </script>
 
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <form action="#" method="post">
            <label for="email">inserta un correo Electrónico:</label>
            <input type="email" id="email" name="email" required>


            <label for="password">Crear Contraseña:</label>
            <input type="password" id="password" name="password" required>

            
            <label for="numbero">Numero telefonico:</label>
            <input type="number" id="number" name="number" required>
            <br>

            <div class="role-selection">
                <label>
                    <input type="radio" name="role" value="admin" required> Administrador
                </label>
                <label>
                    <input type="radio" name="role" value="usuario" required> Usuario
                </label>
            </div>

            <input type="submit" value="Registrarse">
        </form>
        <button type="button" onclick="window.location.href='login.html'">Volver a Login</button>
    </div>
</body>
</html>
